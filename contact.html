<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<title>Juliette Rapala's Portfolio Site | Contact</title>

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!-- Primary Page Layout
  	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	
		<!-- Header
		========================================== -->
  		<header>
  			<div class="container">
	  			<div class="logo">	
	  				<h1>Juliette Rapala</h1>
	  			</div>
	  			<nav>
	  				<ul>
	  					<li><a href="index.html">About</a></li>
	  					<li><a href="portfolio.html">Portfolio</a></li>
	  					<li><a href="contact.html">Contact</a></li>
	  				</ul>
	  			</nav>
	  		</div>
		</header>

		<!-- Main
		========================================== -->
		<main>
			<div class="container">
			<!-- Contact -->
				<section id="contact">
					<h2>Contact</h2>
					<hr>
					<form action="#">
						Name<br>
						<input type="text" name="name" placeholder="John Smith"><br>
						Email<br>
						<input type="email" name="email" placeholder="example@gmail.com"><br>
						Message<br>
						<textarea name="message"></textarea><br>
						<input type="submit" value="Submit" class="button">
					</form>

				</section>
			<!-- Social -->
				<aside id="connect">
					<h3>Connect with Me</h3>
					<hr>
					<div class="social-icons">
						<!-- GitHub -->
						<a href="https://github.com/jrapala" title="GitHub"><img src="assets/images/icon-github.png" alt="GitHub Icon"/></a>
						<!-- LinkedIn -->
						<a href="https://www.linkedin.com/in/julietterapala/" title="LinkedIn"><img src="assets/images/icon-linkedin.png" alt="LinkedIn Icon"/></a>
						<!-- StackOverflow -->
						<a href="https://stackoverflow.com/users/8291867/juliette-rapala" title="StackOverflow"><img src="assets/images/icon-stackoverflow.png" alt="StackOverflow Icon"/></a>
					</div>
				</aside>
			</div>
		</main>

		<!-- Footer
		========================================== -->
		<footer class="clearfix">
			<p>&copy; Copyright 2017 Juliette Rapala</p>	
		</footer>	
</body>
</html>
